name: errbit
summary: errbit is an open source exception catcher
maintainer: Charles Butler <chuck@dasroot.net>
description: |
  Errbit is a tool for collecting and managing errors from other applications.
  It is Airbrake (formerly known as Hoptoad) API compliant, so if you are already 
  using Airbrake, you can just point the airbrake gem to your Errbit server. 
categories:
  - application
provides:
    airbrake:
        interface: airbrake
requires:
    mongodb:
        interface: mongodb
        optional: true
peers:
  errbit:
    interface: errbit
